<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type='module' src="app.js" defer></script>

</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__logo">
                Simplified Weather
            </h1>
            <div class="header__date">
                <span class="header__current-date"></span>
            </div>
        </header>
        <div class="search">
            <div class="search__wrapper">
                <input type="text" placeholder="Search location..." class="search__input">
            </div>
            <button type="button" class="search__button">Search</button>
        </div>

        <section class="card">
            <div class="card__inner-wrapper">
                <div class="card__time time">
                    <span class="time__zone">CEST:</span>
                    <span class="time__current"></span>
                </div>
                <div class="card__location"><span class="card__location-text"></span></div>
            </div>
            <div class="card__temperature-info">
                <p class="card__temperature"></p>
                <p class="card__weather"></p>
            </div>
            <div class="card__weather-details">
                <button class="card__btn">details</button>
                <ul class="card__details-list">
                    <li class="card__details-min">Min:<span class="card__min-value card__space"></span></li>
                    <li class="card__details-humidity ">Humidity:<span class="card__humidity-value card__space"></span>
                    </li>
                    <li class="card__details-pressure">Pressure:<span class="card__pressure-value card__space"></span>
                    </li>
                    <li class="card__details-max ">Max:<span class="card__max-value card__space"></span></li>
                    <li class="card__details-dew ">Dew point:<span class="card__dew-value card__space"></span></li>
                    <li class="card__details-visibility">Visibility:<span
                            class="card__visibility-value card__space"></span>
                    </li>
                    <li class="card__details-uv">UV:<span class="card__uv-value card__space"></span></li>
                    <li class="card__details-precip ">Precip:<span class="card__precipitation-value card__space"></span>
                    </li>
                    <li class="card__details-wind">Wind:<span class="card__wind-value card__space"></span></li>
                </ul>
            </div>
            <div class="card__forecast">
                <ul class="card__forecast-list upcomming-forecast"></ul>
            </div>

        </section>

        </section>
        <footer class="footer">
            <form action="" class="contact-form">
                <input type="text" id="firstname" placeholder="Your name..." class="contact-form__input-name">
                <input type="text" id="lastname" placeholder="Your last name..." class="contact-form__input-last-name">
                <textarea name="message" id="message" placeholder="Write your message"
                    class="contact-form__message"></textarea>
                <input type="submit" value="Submit" class="contact-form__submit-btn">
            </form>
        </footer>
    </div>


</body>

</html>
