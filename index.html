<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type='module' async src="app.js"></script>

</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__logo">
                Simplified Weather App
            </h1>
            <div class="header__time">
                <span class="header__current-date"></span>
            </div>
        </header>
        <div class="search">
            <div class="search__wrapper">
                <input type="text" placeholder="Search location..." class="search__input">
            </div>
            <button type="button" class="search__button">Search</button>
        </div>

        <section class="card">
            <div class="card__inner-wrapper">
                <div class="card__time time">
                    <span class="time__zone">CEST:</span>
                    <span class="time__current">16:06</span>
                </div>
                <div class="card__location">Warsaw, <span class="card__abbr">PL</span></div>
            </div>
            <div class="card__temperature-info">
                <p class="card__temperature">22</p>
                <p class="card__weather"></p>
            </div>
            <div class="card__weather-details">
                <div class="card__temp">
                    <img src="/temporaryicons/low.svg" alt="" class="card__arrow-down">
                    <span class="card__lowest-temperature"> 22°</span>
                    <img src="/temporaryicons/high.svg" alt="" class="card__arrow-up">
                    <span class="card__highest-temperature">26°</span>
                </div>
                <div class="card__humidity">
                    <img src="/temporaryicons/humidity.svg" alt="" class="card__humidity-img">
                    <span class="card__humidity-value">88%</span>
                </div>
                <div class="card__wind-info">
                    <img src="/temporaryicons/wind.svg" alt="" class="card__wind-icon">
                    <span class="card__wind-speed">2.3m/s</span>

                </div>
            </div>
            <div class="card__forecast">
                <ul class="card__forecast-list upcomming-forecast"></ul>
            </div>
        </section>
        <footer class="footer">
            <form action="" class="contact-form">
                <input type="text" id="firstname" placeholder="Your name..." class="contact-form__input-name">
                <input type="text" id="lastname" placeholder="Your last name..." class="contact-form__input-last-name">
                <textarea name="message" id="message" placeholder="Write your message"
                    class="contact-form__message"></textarea>
                <input type="submit" value="Submit" class="contact-form__submit-btn">
            </form>
        </footer>
    </div>


</body>

</html>
